<!DOCTYPE html>
<html lang="en">
    <head>
        <title>You've Got to Crawl (Before You Walk)</title>
        <link rel="shortcut icon" href="{{ url_for("static", filename="favicon.ico")}}">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for("static", filename="css/main.css")}}">
        <link rel="stylesheet" href="{{ url_for("static", filename="css/footer.css")}}">
    </head>

    <header>
        <a class="navbar-brand" href="http://jobcrawl.net" onClick="window.location.reload()"><img id="main-logo" style="width:240px; height:auto;" src="/static/images/indeed-crawler-logo.png"></a>
        <br>
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible" style="width: 756px; margin:0 auto; text-align:left" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </header>

    <body>
        <!-- Main Content Goes Here -->
        <br>
        <br>
        <br>
        <div class="container-fluid">
            <ul class="nav nav-tabs">
                <li style="width: 120px;" class="active"><a data-toggle="tab" href="#summary"><font size="1"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Summary</b></font></a></li>
                <li style="width: 120px;"><a data-toggle="tab" href="#wordcloud"><font size="1"><b>&nbsp;&nbsp;&nbsp;&nbsp;Wordcloud</b></font></a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade in active" id="summary">
                    {{TABLE | safe}}
                </div>
                <div class="tab-pane fade" id="wordcloud">
                    <img id="data-spider" src="/static/images/spiders/{{PNG}}">
                </div>
            </div>
        </div>
        <!-- Javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
    <footer id="override-bs-footer">
        <div class="g-footer">
            <a href="https://www.facebook.com/talin.wauchope" target="_blank" class="fa fa-facebook"></a>
            <a href="https://www.linkedin.com/in/talin-wauchope/" target="_blank" class="fa fa-linkedin"></a>
            <a href="https://twitter.com/Talin_Wauchope" target="_blank" class="fa fa-twitter"></a>
            <a href="mailto:talin.wauchope@gmail.com" class="fa fa-envelope"></a> <br>
            Copyright &#169; 2017 Talin Wauchope. All Rights Reserved. <br>
            <!-- jobcrawl.net is powered by Digital Ocean and Bluehost. -->
        </div>
    </footer>
</html>
